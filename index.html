      <!--Mobile Add form-->
      <ul class="sidenav side-form" id="mobile-add-form">
        <form id="mobile-form" class="add-game container section">
          <h6 >Add Game</h6>
          <div class="divider"></div>

          <div class="input-field col s12">
            <select id="color" class="mobile-select">
              <option value="white"selected>White</option>
              <option value="black">Black</option>
            </select>
            <label>Player Color</label>
          </div>
          
          <div class="input-field">
            <input placeholder="Optional" id="opponentlevel" type="text" class="validate">
            <label for="opponentlevel">Opponent Level</label>
          </div>
          <div class="input-field center">
            <button class="btn-small">Add</button>
          </div>
        </form>
      </ul>

      <div class="games container grey-text text-darken-1">
      </div>

        <!-- Modal Structure -->
        <div id="form-modal" class="modal">
          <div class="modal-content">
            <form id="widescreen-form" class="add-game container section">
              <h6 >New Game</h6>
              <div class="divider"></div>
              
              <div class="input-field col s12">
                <select id="color" class="window-select">
                  <option value="white"selected>White</option>
                  <option value="black">Black</option>
                </select>
                <label>Player Color</label>
              </div>

              <div class="input-field">
                <input placeholder="Optional" id="opponentlevel" type="text" class="validate">
                <label for="opponentlevel">Opponent Level</label>
              </div>
              <div class="input-field center">
                <button class="btn-small">Add</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
          </div>
        </div>

        <div class="center" id="is-large-screen-button">
            <a class="btn-floating btn-small btn-large add-btn modal-trigger" href="#form-modal">
              <i class="material-icons">add</i>
            </a>
        </div>

        <div class="center" id="is-mobile-button">
            <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="mobile-add-form">
              <i class="material-icons">add</i>
            </a>
        </div>
